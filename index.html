<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftDown PRO v5.0</title>
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff0080;
            --dark: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Анимированный фон с сеткой */
        .bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(to bottom, rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to right, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .container {
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid var(--neon);
            box-shadow: 0 0 20px var(--neon), inset 0 0 10px var(--neon);
            border-radius: 25px;
            padding: 40px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, var(--neon), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px var(--neon));
        }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid var(--neon);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 25px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 15px var(--pink);
            border-color: var(--pink);
        }

        .download-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            background: var(--neon);
            color: #000;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.4);
        }

        .download-btn:active {
            transform: scale(0.95);
            background: var(--pink);
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            min-height: 20px;
        }

        .error { color: var(--pink); }
        .success { color: var(--neon); }
    </style>
</head>
<body>

<div class="bg"></div>

<div class="container">
    <h1>ShiftDown</h1>
    <input type="text" id="fileUrl" placeholder="PASTE LINK (HTTPS://...)">
    <button class="download-btn" onclick="startDownload()">Execute Download</button>
    <div id="status"></div>
</div>

<script>
    function startDownload() {
        const input = document.getElementById('fileUrl');
        const status = document.getElementById('status');
        const url = input.value.trim();

        if (!url) {
            status.innerHTML = '<span class="error">WAITING FOR LINK...</span>';
            return;
        }

        // Проверяем на корректность протокола
        if (url.startsWith('http://') || url.startsWith('https://')) {
            status.innerHTML = '<span class="success">BYPASSING SYSTEM... OPENING BROWSER</span>';
            
            // Задержка для эффекта "загрузки" и жесткий переход в браузер
            setTimeout(() => {
                window.location.href = url;
            }, 800);
            
        } else {
            status.innerHTML = '<span class="error">FILE NOT FOUND OR UNAVAILABLE!</span>';
        }
    }
</script>

</body>
</html>
